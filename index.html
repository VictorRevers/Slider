<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Slider</title>
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control" onclick="goPrev()"><i class="fas fa-chevron-circle-left"></i></div>
                <div class="slider-control" onclick="goNext()"><i class="fas fa-chevron-circle-right"></i></div>
            </div>
            <div class="slider-width">
                <div class="slider--item" style="background-image: url(./images/1.jpg);"></div>
                <div class="slider--item" style="background-image: url(./images/2.jpg);"></div>
                <div class="slider--item" style="background-image: url(./images/3.png);"></div>
                <div class="slider--item" style="background-image: url(./images/4.jpg);"></div>  
            </div>

        </div>
    </header>
    <section>
        
    </section>
    
    
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/06ec0c2e7c.js" crossorigin="anonymous"></script>
</body>
</html>
